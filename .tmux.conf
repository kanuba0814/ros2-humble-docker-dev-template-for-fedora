# ============================================================================
# Tmux Configuration for ROS2 Development on Fedora 43
# ============================================================================
# This file customizes tmux for a better beginner-friendly experience
# Edit this file and restart tmux to see changes

# Make ZSH the default shell (better autocomplete and plugins)
set -g default-shell "/bin/zsh"

# Enable mouse support (click to switch panes, scroll, resize)
# Hold Shift to select text with mouse
set-option -g mouse on

# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
# All tmux commands now start with Ctrl+a instead of Ctrl+b
set-option -g prefix ^a
unbind ^b

# Send prefix to nested tmux sessions with Ctrl+a a
bind a send-prefix

# Switch windows with PageUp/PageDown keys (easier than Ctrl+a n/p)
unbind NPage
unbind PPage
bind -n PPage previous-window
bind -n NPage next-window

# Close session with Ctrl+a -> x (will prompt for confirmation)
bind x confirm-before kill-session

# ============================================================================
# Beginner-Friendly Enhancements
# ============================================================================

# Start window numbering at 1 (not 0, easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed (keeps numbers sequential)
set -g renumber-windows on

# Increase scrollback buffer (more history to scroll through)
set-option -g history-limit 10000

# Display messages for longer (easier to read)
set -g display-time 2000

# Faster command sequences (reduce escape time)
set -s escape-time 0

# Enable activity alerts (notify when something happens in other windows)
setw -g monitor-activity on
set -g visual-activity on

# ============================================================================
# Better Keybindings
# ============================================================================

# Split panes with more intuitive keys (| and -)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Easier pane navigation (Vim-style: h=left, j=down, k=up, l=right)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes easily with Shift+arrows
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Reload config file quickly (Ctrl+a r)
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ============================================================================
# Visual Improvements
# ============================================================================

# Enable 256 color support
set -g default-terminal "screen-256color"

# Status bar styling
set -g status-style bg=colour234,fg=colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %m/%d #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

# Active window styling
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# Inactive window styling
setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51

# Message styling
set -g message-style fg=colour232,bg=colour166,bold

# ============================================================================
# Copy Mode (Vi-style)
# ============================================================================

# Use vi-style keys in copy mode
setw -g mode-keys vi

# Copy mode bindings (more like vim)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ============================================================================
# Helpful Comments for Beginners
# ============================================================================

# To see all current keybindings: Ctrl+a ?
# To enter command mode: Ctrl+a :
# To detach from session: Ctrl+a d
# To list sessions: tmux ls
# To attach to session: tmux attach -t <session-name>

# Learn more in TMUX_GUIDE.md!
